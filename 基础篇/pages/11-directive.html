<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="app">
    <input type="text" v-focus>
  </div>
  <script src="../js/vue.min.js"></script>
  <script>
    Vue.directive('focus', {
      inserted (el, binding, vnode) {
        console.log(binding)
        console.log(vnode)
        el.__focus__ = 123
        el.focus()
        console.log(el.__focus__)
      },
      update (el, binding) {
        console.log(binding)
      }
    })
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
