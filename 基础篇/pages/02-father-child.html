<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <child msg="[1,2,3,4]"></child>
    <child :msg="[1,2,3,4]"></child>
    <my-component width="10a"></my-component>
  </div>
  <script src="../js/vue.min.js"></script>
  <script>
    Vue.component('child', {
      template: '<div>{{msg.length}}</div>',
      props: ['msg']
    })
    Vue.component('my-component', {
      template: '<div :style="style">组件内容</div>',
      props: {
        width: Number
      },
      computed: {
        style: function () {
          return {
            width: this.width + 'px'
          }
        }
      }
    })
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
